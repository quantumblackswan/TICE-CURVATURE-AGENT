name: TICE Deployment CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-core:
    name: Test Core Functionality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: ğŸ§¬ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: ğŸ§ª Run Core Tests
      run: |
        pytest tests/test_tice.py -v
        pytest tests/test_fastapi_service.py -v

    - name: ğŸ§  Run Example Simulation
      run: |
        python examples/run_tice_sim.py

  test-deployment:
    name: Test Deployment Methods
    runs-on: ubuntu-latest
    needs: test-core

    steps:
    - name: ğŸ§¬ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸš€ Test API Startup
      run: |
        timeout 10s python "TICE plug newest.py" || test $? -eq 124

    - name: ğŸ³ Test Docker Build
      run: |
        docker build -t tice-test .

    - name: ğŸ§ª Test Package Build
      run: |
        pip install build
        python -m build
        pip install dist/*.whl

  security-scan:
    name: Security & Quality Checks
    runs-on: ubuntu-latest
    needs: test-core

    steps:
    - name: ğŸ§¬ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: ğŸ”’ Run Security Scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        safety check --json --output safety-report.json || true

    - name: ğŸ“‹ Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
      if: always()

  deploy-staging:
    name: Deploy to Staging (if main branch)
    runs-on: ubuntu-latest
    needs: [test-deployment, security-scan]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ§¬ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸš€ Simulate Deployment
      run: |
        echo "ğŸŒŸ Would deploy TICE Agent to staging environment"
        echo "âœ… All deployment checks passed"
        echo "ğŸ”— API would be available at: https://tice-staging.example.com"

    - name: ğŸ“Š Archive Deployment Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-logs
        path: |
          logs/
          *.log
      if: always()